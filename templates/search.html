<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FRA Search</title>

<!-- Link external CSS -->
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header>
  <h1>FRA Search</h1>
  <div class="buttons">
    <a href="{{ url_for('index')}}" class="btn-link">Dashboard</a>
  </div>
</header>

<main>
  <section class="card">
    <h2>Search Community Code</h2>
    <div class="search-bar">
      <input type="text" id="communityCode" placeholder="Enter Community Code">
      <button onclick="showButtons()">Search</button>
    </div>

    <!-- Dynamic Buttons for document types -->
    <div class="result-buttons" id="resultButtons"></div>

    <!-- Filter by Doc ID -->
    <div class="filter-bar" id="filterBar">
      <button onclick="filterDocs('all')">All</button>
      <input type="number" id="docIdInput" placeholder="Doc ID">
      <button onclick="filterDocs('id')">Search by ID</button>
    </div>

    <!-- Full list of documents -->
    <div class="documents" id="documentsSection">
      <h3 id="docTitle">All Documents</h3>
      <ul id="docList"></ul>
    </div>
  </section>
</main>

<!-- External JS -->
<script src="/static/search.js"></script>
<!-- JSON Modal -->
<div id="jsonModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1000; justify-content:center; align-items:center;">
    <div style="background:#0b1220; color:#e5e7eb; padding:20px; border-radius:12px; width:80%; max-height:80%; overflow:auto; position:relative;">
        <span id="closeModal" style="position:absolute; top:10px; right:20px; cursor:pointer; font-weight:bold;">&times;</span>
        <pre id="jsonContent" style="white-space:pre-wrap; word-wrap:break-word;"></pre>
    </div>
</div>
</body>
</html>
